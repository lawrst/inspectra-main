<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}INSPECTRA{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #0071e3;
            --secondary-blue: #147ce5;
            --dark-blue: #0a4da8;
            --light-blue: #e8f4ff;
            --accent-blue: #64b5f6;
            --text-dark: #1d1d1f;
            --text-light: #f5f5f7;
            --background-light: #ffffff;
            --background-dark: #f5f5f7;
            --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Header/Navbar */
        .navbar {
            background-color: rgba(255, 255, 255, 0.8) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            padding: 0.8rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 1030;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
            color: var(--primary-blue) !important;
            letter-spacing: -0.5px;
        }

        .nav-link {
            font-weight: 500;
            color: var(--text-dark) !important;
            padding: 0.5rem 1rem;
            transition: var(--transition);
            border-radius: var(--radius-sm);
            margin: 0 0.2rem;
        }

        .nav-link:hover {
            background-color: var(--light-blue);
            color: var(--primary-blue) !important;
        }

        .nav-link.active {
            background-color: var(--primary-blue);
            color: white !important;
        }

        /* Sidebar */
        .offcanvas {
            border-radius: 0 var(--radius-md) var(--radius-md) 0;
            border: none;
            box-shadow: var(--shadow-lg);
        }

        .offcanvas-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 1.5rem;
        }

        .offcanvas-title {
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .offcanvas-body {
            padding: 1rem;
        }

        .sidebar-nav .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            color: var(--text-dark) !important;
        }

        .sidebar-nav .nav-link:hover {
            background-color: var(--light-blue);
            color: var(--primary-blue) !important;
        }

        .sidebar-nav .nav-link.active {
            background-color: var(--primary-blue);
            color: white !important;
        }

        .sidebar-nav .nav-link i {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        /* Menu Button */
        .menu-btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .menu-btn:hover {
            background-color: var(--dark-blue);
            transform: scale(1.05);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            min-height: calc(100vh - 76px);
        }

        /* Cards */
        .card {
            border: none;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-3px);
        }

        .card-header {
            background-color: var(--primary-blue);
            color: white;
            font-weight: 600;
            padding: 1rem 1.5rem;
            border-bottom: none;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            border-radius: var(--radius-sm);
            padding: 0.5rem 1.25rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .btn-primary:hover {
            background-color: var(--dark-blue);
            border-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1.5rem;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <button class="menu-btn me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="#">INSPECTRA</a>
            <div class="d-flex align-items-center">
                <div class="dropdown">
                    <button class="btn btn-link text-dark p-0" type="button" id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-4"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Configurações</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">INSPECTRA</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav flex-column sidebar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/deteccao">
                        <i class="bi bi-image"></i>Inspeção por Foto
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/video">
                        <i class="bi bi-camera-video"></i>Inspeção por Vídeo
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/monitoramento">
                        <i class="bi bi-graph-up"></i>Monitoramento
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/results">
                        <i class="bi bi-clipboard-data"></i>Resultados
                    </a>
                </li>
            </ul>
            <hr>
            <div class="d-grid gap-2 mt-4">
                <a href="/" class="btn btn-outline-primary">
                    <i class="bi bi-box-arrow-left me-2"></i>Sair
                </a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
