<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Inspectra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100"
    style="background: linear-gradient(135deg, #1e88e5, #0d47a1)"
  >
    <div
      class="container p-4 bg-white shadow-lg rounded"
      style="max-width: 400px"
    >
      <h2 class="text-center text-primary mb-4">Cadastro de Usu치rio</h2>
      <form id="cadastroForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nome Completo</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="Nome "
            required
          />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            placeholder="E-mail"
            required
          />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            class="form-control"
            placeholder="Senha"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("cadastroForm")
          .addEventListener("submit", async (event) => {
            event.preventDefault(); // Impede o recarregamento da p치gina

            const name = document.getElementById("name").value;
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            const data = { name, username, email, senha };

            try {
              const response = await fetch("http://localhost:18000/user/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
              });

              const result = await response.json();
              if (response.ok) {
                alert("Usu치rio cadastrado com sucesso!");
                window.location.href = "/"; // Redireciona para login ap칩s cadastro
              } else {
                alert(result.error || "Erro ao cadastrar.");
              }
            } catch (error) {
              console.error("Erro:", error);
              alert("Erro ao conectar ao servidor.");
            }
          });
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
