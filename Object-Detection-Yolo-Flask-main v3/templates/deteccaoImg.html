{% extends "base.html" %}

{% block title %}Upload de Imagem para Detecção - INSPECTRA{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Imagem para Detecção</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h1 class="text-center mb-4">Faça o upload da imagem para a detecção</h1>
            <form id="upload-form" action="/object-detection/" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <label for="image" class="form-label">Selecione uma Imagem:</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar e Aplicar Detecção</button>
            </form>

            <h2 class="text-center mb-3">Imagem Processada:</h2>
            <div class="text-center">
                <img id="output-image" src="" alt="Imagem Processada" class="img-fluid rounded mb-3">
                <br>
                <a id="download-link" href="" download="output.png" class="btn btn-success">Baixar Imagem</a>
            </div>
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, se precisar de funcionalidades JS do Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        document.getElementById('upload-form').onsubmit = async function(event) {
            event.preventDefault();

            const fileInput = document.getElementById('image');
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Por favor, selecione uma imagem antes de enviar.');
                return;
            }

            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'none';

            const formData = new FormData(event.target);
            const response = await fetch('/object-detection', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                const outputImage = document.getElementById('output-image');
                outputImage.src = url;
                outputImage.style.display = 'block';

                const downloadLink = document.getElementById('download-link');
                downloadLink.href = url;

                messageDiv.textContent = 'Imagem processada com sucesso!';
                messageDiv.style.backgroundColor = '#4CAF50';
                messageDiv.style.display = 'block';
            } else {
                const error = await response.text();
                messageDiv.textContent = `Erro: ${error}`;
                messageDiv.style.backgroundColor = '#f44336';
                messageDiv.style.display = 'block';
            }
        };
    </script>
</body>
</html>

{% endblock %}
